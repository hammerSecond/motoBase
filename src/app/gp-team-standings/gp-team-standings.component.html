<h2 class="subTitle">MotoGP Team Standings</h2>
<section class="homeSection">
  @for(team of teamList; track team.name){
  @if($index < 5){
  <div class="teamCard">
    <a class="teamName">{{ team.name }}</a
    ><span class="dash">-</span><p class="teamPoints">{{ team.points }}</p
    >
  </div>
  } }
</section>
